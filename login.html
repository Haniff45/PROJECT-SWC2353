<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - SOOPRA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation (same as index.html) -->
        <nav class="border-bottom">
            <div class="nav-container">
                <div class="nav-content">
                    <div class="logo">
                        <a href="index.html" class="logo-link">
                            <img src="logo.png" alt="SOOPRA Logo" class="logo-image">
                        </a>
                    </div>
                    <div class="nav-actions">
                        <a href="login.html" class="user-icon-link">
                            <div class="user-icon-container">
                                <img src="user.png" alt="User Img" class="user-icon">
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Login/Signup Section -->
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="auth-button">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form" style="display: none;">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.getElementsByClassName('auth-tab');

            if (tab === 'login') {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Add form submission handlers
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showNotification('Successfully logged in!', 'success');
        setTimeout(() => {
            window.location.href = 'profile.html';
        }, 1500);
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showNotification('Account created successfully! Please log in.', 'success');
        setTimeout(() => {
            switchTab('login');
        }, 1500);
    });

    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        // Remove notification after animation
        setTimeout(() => {
            notification.classList.add('fade-out');
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 2000);
    }
    </script>
</body>
</html>
