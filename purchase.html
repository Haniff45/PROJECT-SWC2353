<!-- purchase.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - SOOPRA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="purchase.css">
</head>
<body>
    <div class="purchase-container">
        <div class="purchase-box">
            <h2>Complete Your Purchase</h2>
            <form id="purchaseForm" class="purchase-form">
                <div class="form-section">
                    <h3>Shipping Information</h3>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="text" placeholder="Address" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="Postal Code" required>
                </div>
                <div class="form-section">
                    <h3>Payment Details</h3>
                    <input type="text" placeholder="Card Number" required>
                    <div class="card-details">
                        <input type="text" placeholder="MM/YY" required>
                        <input type="text" placeholder="CVV" required>
                    </div>
                </div>
                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        document.getElementById('purchaseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                name: this.querySelector('input[placeholder="Full Name"]').value,
                email: this.querySelector('input[placeholder="Email"]').value,
                phone: this.querySelector('input[placeholder="Phone Number"]').value,
                address: this.querySelector('input[placeholder="Address"]').value,
                city: this.querySelector('input[placeholder="City"]').value,
                postalCode: this.querySelector('input[placeholder="Postal Code"]').value
            };
            
            // Store shipping info in localStorage
            localStorage.setItem('shippingInfo', JSON.stringify(formData));
            
            showNotification('Order placed successfully! Thank you for your purchase.', 'success');
            setTimeout(() => {
                window.location.href = 'shipping.html';
            }, 2000);
        });
    </script>
</body>
</html>
