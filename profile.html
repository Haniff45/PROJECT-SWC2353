<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SOOPRA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation (same as other pages) -->
        <nav class="border-bottom">
            <div class="nav-container">
                <div class="nav-content">
                    <div class="logo">
                        <a href="index.html" class="logo-link">
                            <img src="logo.png" alt="SOOPRA Logo" class="logo-image">
                        </a>
                    </div>
                    <div class="nav-actions">
                        <a href="profile.html" class="user-icon-link">
                            <div class="user-icon-container">
                                <img src="user.png" alt="User Img" class="user-icon">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    <div class="auth-container">
        <div class="auth-box">
            <h2>My Profile</h2>
            <form id="profileForm" class="auth-form">
                <div class="profile-image">
                    <img src="user.png" alt="Profile Picture" id="profilePic">
                    <input type="file" id="profilePicInput" accept="image/*">
                </div>
                <input type="text" placeholder="Full Name" id="fullName" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Current Password" id="currentPassword">
                <input type="password" placeholder="New Password" id="newPassword">
                <input type="password" placeholder="Confirm New Password" id="confirmPassword">
                <button type="submit" class="auth-button">Save Changes</button>
            </form>
            <button onclick="logout()" class="auth-button" style="margin-top: 1rem; background-color: #ff4444;">Logout</button>
        </div>
    </div>

    <script>
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Password validation
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword && newPassword !== confirmPassword) {
                showNotification('New passwords do not match!', 'error');
                return;
            }
            
            showNotification('Profile updated successfully!', 'success');
        });

        function logout() {
            showNotification('Logged out successfully!', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>
</html>
